<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container dashboard-container">
       

        <!-- View Customer Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Customer</h5>
                <p class="card-text">Add & View customer information.</p>
                <button class="btn" onclick="openPage('customer.html')">Open</button>
            </div>
        </div>

         <!-- Place Order -->
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Place Order</h5>
                <p class="card-text">Add Order Item.</p>
                <button class="btn" onclick="openPage('placeOrder.html')">Open</button>
            </div>
        </div>

        <!-- Item List Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Item List</h5>
                <p class="card-text">View and manage item listings.</p>
                <button class="btn" onclick="openPage('itemList.html')">Open</button>
            </div>
        </div>

          <!-- Add Item List Card -->
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Item List</h5>
                <p class="card-text">Add and manage item listings.</p>
                <button class="btn" onclick="openPage('additemList.html')">Open</button>
            </div>
        </div>

        <!-- Inventory Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inventory</h5>
                <p class="card-text">Manage inventory data.</p>
                <button class="btn" onclick="openPage('inventory.html')">Open</button>
            </div>
        </div>

        <!-- Order List Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order List</h5>
                <p class="card-text">View and manage orders.</p>
                <button class="btn" onclick="openPage('orderList.html')">Open</button>
            </div>
        </div>
    </div>

    <!-- link java script  -->
    <script src="app.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
